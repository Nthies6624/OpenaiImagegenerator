<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAI Image Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>OpenAI Image Generator</h1>

    <form id="image-form">
        <label for="image-size">Image Size:</label>
        <select name="image-size" id="image-size">
            <option value="256x256">256x256</option>
            <option value="512x512">512x512</option>
            <option value="1024x1024">1024x1024</option>
        </select>

        <label for="background-color">Background Color:</label>
        <select name="background-color" id="background-color">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>

        <label for="image-style">Image Style:</label>
        <select name="image-style" id="image-style">
            <option value="abstract">Abstract</option>
            <option value="sketch">Sketch</option>
            <option value="painting">Painting</option>
            <option value="photo">Photo</option>
        </select>

        <button type="submit">Generate Image</button>
    </form>

    <div id="image-container"></div>

    <script src="script.js"></script>
</body>
</html>
